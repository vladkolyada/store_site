{% extends "base.html" %}

{% block content %}
    <style>
        a {
            text-decoration: none;
        }
    </style>

    <div class="filter">
        <h3>Колір</h3>
        <a href="/mice/color/red">Червоний</a><br>
        <a href="/mice/color/grey">Сірий</a><br>
        <a href="/mice/color/black">Чорний</a><br>
        <a href="/mice/color/white">Білий</a>
        <h3>Бренди</h3>
        <a href="/mice/brand/Lenovo">Lenovo</a><br>
        <a href="/mice/brand/HP">HP</a><br>
        <a href="/mice/brand/ASUS">ASUS</a><br>
        <a href="/mice/brand/Acer">Acer</a><br>
        <a href="/mice/brand/Apple">Apple</a><br>
        <a href="/mice/brand/MSI">MSI</a><br>
        <a href="/mice/brand/Razer">Razer</a><br>
        <a href="/mice/brand/Dell">Dell</a>
    </div>

    <div class="product-container">
        {% for mouse in mice %}
                <div class="product">
                    <a href="/product_{{ mouse.product_type }}/{{ mouse.product_id }}">
                        <img src="/static/{{ mouse.product_image_name }}" alt="{{ mouse.product_image_name }}">
                        <h3 class="p_title">{{ mouse.product_title }}</h3>
                        <p class="description">{{ mouse.product_description }}</p>
                        <p class="price">{{ mouse.product_price }} $</p>
                    </a>
                </div>
        {% endfor %}
    </div>

{% endblock %}
