{% extends "base.html" %}

{% block content %}
    <div class="BG">
        {% if basket %}
            {% for i in basket %}
                <h3 class="p_title"> <a href="/product/{{ i }}" class="p_title">{{ i }}</a> {{ price.product_price }} $<a class="btn" href="/delete/{{ i }}">Delete</a> </h3>
            {% endfor %}
        {% else %}
            <h3 class="p_title"> Кошик пустий </h3>
        {% endif %}
    </div>
{% endblock %}
