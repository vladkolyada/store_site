{% extends 'base.html' %}

{% block content %}
    <style>
        .btn {
            background: linear-gradient(83.58deg, #CD3838 5.94%, #5FE122 92.74%);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            border: 1px solid #000000;
            width: 70px;
            height: 30px;
            font-family: 'Impact';
            font-style: normal;
            font-size: 20px;
            line-height: 30px;
            padding: 0.4em;
            justify-content: center;
            align-items: center;
        }

        .btn-container {
            text-align: center;
        }

        @font-face {
            font-family: caviar-dreams; /* Гарнитура шрифта */
            src: url(/static/caviar-dreams.ttf); /* Путь к файлу со шрифтом */
        }
        p {
            font-family: caviar-dreams;
            font-size: 30px;
        }
    </style>
    <div class="btn-container">
        <img src="/static/{{ product.product_image_name }}.webp"><br>
        <p>{{ product.product_title }}</p>
        <p> {{ product.product_price }} грн <a class="btn" href="/buy/{{ product.product_name }}">Купити</a> </p>
    </div>
{% endblock %}
