{% extends "base.html" %}

{% block content %}
    <style>
        a {
            text-decoration: none;
        }
    </style>

    <div class="filter">
        <h3>Колір</h3>
        <a href="/tablets/color/red">Червоний</a><br>
        <a href="/tablets/color/grey">Сірий</a><br>
        <a href="/tablets/color/black">Чорний</a><br>
        <a href="/tablets/color/white">Білий</a>
        <h3>Бренди</h3>
        <a href="/tablets/brand/Samsung">Samsung</a><br>
        <a href="/tablets/brand/Huawei">Huawei</a><br>
        <a href="/tablets/brand/Xiaomi">Xiaomi</a><br>
        <a href="/tablets/brand/Apple">Apple</a><br>
    </div>

    <div class="product-container">
        {% for tablet in tablets %}
                <div class="product">
                    <a href="/product_{{ tablet.product_type }}/{{ tablet.product_id }}">
                        <img src="/static/{{ tablet.product_image_name }}" alt="{{ tablet.product_image_name }}">
                        <h3 class="p_title">{{ tablet.product_title }}</h3>
                        <p class="description">{{ tablet.product_description }}</p>
                        <p class="price">{{ tablet.product_price }} $</p>
                    </a>
                </div>
        {% endfor %}
    </div>

{% endblock %}
